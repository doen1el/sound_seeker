<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSeeker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SoundSeeker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Download Status</h5>
                        <div>
                            <button id="start-btn" class="btn btn-success btn-sm">Start</button>
                            <button id="pause-btn" class="btn btn-warning btn-sm" disabled>Pause</button>
                            <button id="stop-btn" class="btn btn-danger btn-sm" disabled>Stop</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="status-container">
                            <div class="alert alert-info">No download active. Start a download with the Start button.</div>
                        </div>
                        <div id="progress-container" class="d-none">
                            <div class="progress-info d-flex justify-content-between mb-2">
                                <span id="progress-text">Progress: 0/0</span>
                                <span id="download-method"></span>
                            </div>
                            <div class="progress mb-3" style="height: 20px;">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="current-track" class="text-muted"></div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Log-Messages</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" class="log-scroll">
                            <ul id="log-messages" class="list-group list-group-flush">
                                <li class="list-group-item log-item">System ready...</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Manage playlists</h5>
                    </div>
                    <div class="card-body">
                        <form id="playlist-form">
                            <div class="mb-3">
                                <label for="playlist-url" class="form-label">Spotify Playlist URL</label>
                                <input type="text" class="form-control" id="playlist-url" placeholder="https://open.spotify.com/playlist/...">
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        <hr>
                        <h6>Existing Playlists:</h6>
                        <ul id="playlist-list" class="list-group">
                            <li class="list-group-item text-center text-muted">Loading...</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Download-Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Downloaded songs:</span>
                            <span id="download-count">0</span>
                        </div>
                        
                        <h6 class="mb-2">Recent downloads:</h6>
                        <div id="recent-tracks">
                            <div class="text-muted small">No recent downloads</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
